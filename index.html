<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Users Table</title>
</head>
<body>
    <p id = "p" style="visibility: hidden;"></p>
    <div class="tableContainer">
        <table id = "table1"><thead><tr><td>Table 01</td></tr></thead></table>
        <table id = "table2"><thead><tr><td>Table 02</td></tr></thead></table>
        <table id = "table3"><thead><tr><td>Table 03</td></tr></thead></table>
        <table id = "table4"><thead><tr><td>Table 04</td></tr></thead></table>
        <table id = "table5"><thead><tr><td>Table 05</td></tr></thead></table>
        <table id = "table6"><thead><tr><td>Table 06</td></tr></thead></table>
    </div>
    <form>
        <label>First Name</label>
        <input id = "fname" type="text"/>
        <label>Last Name</label>
        <input id = "lname" type="text"/>
        <label>Age </label>
        <input id = "age" type="text"/>
        <label>Profession </label>  
        <input id = "pro" type="text"/>
        <label>Family Members </label>  
        <input id = "fam" type="text"/>
        <div id = "buttons">
            <input type="submit" id = "addBtn" value = "Add"/>
            <input type="button" id = "cancelBtn" value = "Cancel"/>
        </div>
    </form>
    <script src = "client.js"></script>
</body>
</html>
